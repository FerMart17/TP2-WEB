<div class="row col-sm-10 offset-sm-1 p-4" id="formulario">
  <div class="header"><h3>{{ titulo }}</h3></div>
  <hr id="borde"/>
  <div class="bodycol-md-12 offset-sm-1">
    <form #impresoraForm="ngForm">
      <div class="form-group row">
        <div class="col-sm-5">
          <label for="modelo" class="control-label h5 ">Modelo</label>
          <input type="text" class="form-control" [(ngModel)]="cartucho.modelo" name="modelo" #modeloField="ngModel">
          <!-- required minlength="4" -->
        </div>

        <div class="col-sm-5">
          <label for="capacidad" class="control-label h5">Capacidad</label>
          <input type="text" class="form-control" [(ngModel)]="cartucho.capacidad" name="capacidad" #capacidadField="ngModel">
          <!-- required minlength="4" -->
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-10">
          <label for="descripcion" class="control-label h5">Descripci√≥n</label>
          <input type="text" class="form-control" [(ngModel)]="cartucho.descripcion" name="descripcion" #descripcionField="ngModel">
          <!-- required minlength="4" -->
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-5">
          <label for="marca" class="control-label h5">Marca</label>
          <select [compareWith]="comparar" class="form-control" [(ngModel)]="cartucho.marca" name="marca">
            <option [ngValue]="undefined">Seleccione la marca del cartucho...</option>
            <option *ngFor="let marca of marcas" [ngValue]="marca">{{marca.nombre}}</option>
          </select>
        </div>

        <div class="col-sm-5">
          <label for="color" class="control-label h5">Color</label>
          <select [compareWith]="comparar" class="form-control" [(ngModel)]="cartucho.color" name="color">
            <option [ngValue]="undefined">Seleccione el color de cartucho...</option>
            <option *ngFor="let color of colores" [ngValue]="color">{{color.nombre}}</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-5">
          <label for="tipoCartucho" class="control-label h5">Tipo de Cartucho</label>
          <select [compareWith]="comparar" class="form-control" [(ngModel)]="cartucho.tipoCartucho" name="tipoCartucho">
            <option [ngValue]="undefined">Seleccione el tipo de cartucho...</option>
            <option *ngFor="let tipoCartucho of tipoCartuchos" [ngValue]="tipoCartucho">{{tipoCartucho.descripcion}}</option>
          </select>
        </div>

      

      <div class="form-group row">
        <div class="col-sm-12">
          <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!impresoraForm.invalid; else elseBlock">Crear</button>

          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)='update()' [disabled]="impresoraForm.invalid">Editar</button>
          </ng-template>
        </div>
      </div>
      </div>
    </form>
  </div>
</div>
